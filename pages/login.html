<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LMU---E-Bookshop/assets/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p class="welcome-text">Welcome back! Enter your</p>

        <form>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="checkbox-group">
                <div class="remember-me">
                    <input type="checkbox" id="keep-signed">
                    <label for="keep-signed">Keep me signed in</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="signup-button">Login</button>

            <div class="login-link">
                Don't have an account? <a href="/LMU---E-Bookshop/pages/signup.html">Sign up</a>
            </div>
        </form>

    </div>

</div>
<div class="image-section">
    <img src="/LMU---E-Bookshop/images/12 Books Every Engineer Must Read.jpg" alt="book cover" height="680px" width="500px">

</div>
</div>

</body>


</html>
