<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LMU---E-Bookshop/assets/signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p class="welcome-text">Welcome back! Enter your</p>

        <div class="toggle-buttons">
            <button class="toggle-button active">Student</button>
            <button class="toggle-button">Staff</button>
        </div>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="tel" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="text" placeholder="DOB">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label>Retype Password</label>
                <input type="password" placeholder="retype password">
            </div>

            <div class="checkbox-group">
                <div class="remember-me">
                    <input type="checkbox" id="keep-signed">
                    <label for="keep-signed">Keep me signed in</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="signup-button">Sign up</button>

            <div class="login-link">
                Already have an account? <a href="/LMU---E-Bookshop/pages/login.html">Sign in</a>
            </div>
        </form>

    </div>

</div>
<div class="image-section">
    <img src="/LMU---E-Bookshop/images/12 Books Every Engineer Must Read.jpg" alt="book cover" height="907px" width="643px">

</div>
</div>

</body>


</html>
